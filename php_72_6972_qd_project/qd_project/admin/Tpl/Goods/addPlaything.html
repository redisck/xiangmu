<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__PUBLIC__/css/back.css" type="text/css" rel="stylesheet">
<script src="__PUBLIC__/js/jquery-1.7.2.js" type="text/javascript"></script>
<script language="javascript">
  $(function ($) { 
	//行颜色效果
	$('.all_cont tr').hover(
	function () {
        $(this).children().css('background-color', '#f9f9f9');
	},
	function () {
        $(this).children().css('background-color', '#fff');
	});	
  });		
</script>
<title>配置</title>
</head>
<body>
<div>
   <div class="list_head_m">
		<div class="list_head_ml">当前位置：【添加商品】</div>
		<div class="list_head_mr"></div>
	</div>
	
	<div class="tabs">
	
		
		<form action="__APP__/Goods/doAddPlaything" method="post" class="pageForm required-validate" enctype="multipart/form-data" >
		
		<div class="tabsContent" layoutH="120">
			
			<div>		
				<table width="60%" border="0" cellpadding="0" cellspacing="1" class="all_cont">
					<tr>
						<td align="center" style="width:50%">产品名称：</td>
						<td><input type="text" name="name" maxlength="50"></td>
					</tr>
					
					<tr>
						<td align="center">产品分类：</td>
						<td>
							<select name="classify_id">
								<volist name="classify_list" id="list">
									<option value="<{$list.id}>"><{$list.name}></option>
								</volist>
							</select>
						</td>
					</tr>
					<tr>
						<td align="center">所有推荐：</td>
						<td>
							<input type="checkbox" name="hot_search" value="1">热搜商品
							<input type="checkbox" name="rq_book" value="1">人气推荐
						</td>
					</tr>
					<tr>
						<td align="center">产品原价：</td>
						<td><input type="text" name="price"></td>
					</tr>
					<tr>
						<td align="center">起点价格：</td>
						<td><input type="text" name="qd_price"></td>
					</tr>
					
					<tr>
						<td align="center">产品图片：</td>
						<td><input type="file" name="image"></td>
					</tr>
					<tr>
						<td align="center">库存：</td>
						<td><input type="text" name="reserve" value="1"></td>
					</tr>
					<tr>
						<td align="center">商品描述</td>
						<td>
							<textarea name="description" style="width:400px;height:200px;">商品描述</textarea>
						</td>
					</tr>
				</table>
			</div>	
		</div>
				
			<div class="tabsFooter">
				<div class="tabsFooterContent">
					<table width="100%" border="0" cellpadding="0" cellspacing="1" class="all_cont">
						<tr><td align="center"><input type="submit" value="添加商品" class="btn btn-primary btn-small"></td></tr>
						
					</table>
				</div>
			</div>
		
	</div>
	</form>

</div>

</body>
