<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__PUBLIC__/css/back.css" type="text/css" rel="stylesheet">

<script src="__PUBLIC__/js/jquery-1.7.2.js" type="text/javascript"></script>

<script language="javascript">
  $(function ($) { 
	//行颜色效果
	$('.all_cont tr').hover(
	function () {
        $(this).children().css('background-color', '#f9f9f9');
	},
	function () {
        $(this).children().css('background-color', '#fff');
	});
	
	
	
  });

		
</script>

<title>配置</title>
</head>
<body>
<div>
   <div class="list_head_m">
		<div class="list_head_ml">当前位置：【添加商品】</div>
		<div class="list_head_mr"></div>
	</div>
	
	<div class="tabs">
	
		
		<form action="__APP__/Goods/doEditPlaything/id/<{$Think.get.id}>" method="post" class="pageForm required-validate">
		
		<div class="tabsContent" layoutH="120">
			
			<div>		
				<table width="60%" border="0" cellpadding="0" cellspacing="1" class="all_cont">
					<tr>
						<td align="center" style="width:50%">图书名称：</td>
						<td><input type="text" name="name" value="<{$info.name}>"></td>
					</tr>
					
					<tr>
						<td align="center">图书分类：</td>
						<td>
							<select name="classify_id">
								<volist name="all_classes" id="classes">
									<option value="<{$classes.id}>" <if condition="$classes['access']"> selected="selected" </if> > <{$classes.name}> </option>
								</volist>
							</select>
						</td>
					</tr>
					
					
					<tr>
						<td align="center">所有推荐：</td>
						<td>
							
							<input type="checkbox" name="hot_search" value="1" <if condition="$info.hot_search eq 1">  checked="checked" </if>>热搜产品
							<input type="checkbox" name="rq_book" value="1" <if condition="$info.rq_book eq 1">  checked="checked" </if>>人气推荐
							</td>
					</tr>
					<tr>
						<td align="center">图书原价：</td>
						<td><input type="text" name="price" value="<{$info.price}>"></td>
					</tr>
					
					<tr>
						<td align="center">起点价格：</td>
						<td><input type="text" name="qd_price" value="<{$info.qd_price}>"></td>
					</tr>
				
					
					<tr>
						<td align="center">库存：</td>
						<td><input type="text" name="reserve" value="<{$info.reserve}>"></td>
					</tr>
					<tr>
						<td align="center">商品描述</td>
						<td>
							<textarea name="description" style="width:400px;height:200px;"><{$info.description}></textarea>
						</td>
					</tr>
				</table>
			</div>
		
			
		

			
		</div>
				
			<div class="tabsFooter">
				<div class="tabsFooterContent">
					<table width="100%" border="0" cellpadding="0" cellspacing="1" class="all_cont">
						<tr><td align="center"><input type="submit" value="修改信息" class="btn btn-primary btn-small"></td></tr>
						
					</table>
				</div>
			</div>
		
	</div>
	</form>

</div>


</body>
