<link href="__PUBLIC__/css/back.css" type="text/css" rel="stylesheet"><script src="__PUBLIC__/js/jquery-1.7.2.js" type="text/javascript"></script><style>	td{user-select:none;}</style><script language="javascript">  $(function ($) { 	//行颜色效果	$('.all_cont tr').hover(	function () {        $(this).children().css('background-color', '#f9f9f9');	},	function () {        $(this).children().css('background-color', '#fff');	});	  });  function del(obj){		var result=confirm('你确定要把该物品放入回收站吗');		if(result==true){			window.location.href="__APP__/Goods/deleteBook?id="+obj.id;			}		}		</script><div class="contener">   <div class="list_head_m">		  <div class="list_head_ml">当前位置：【玩具产品列表】</div>		  <div class="list_head_mr"><a href="__APP__/Goods/addPlaything"  rel="添加商品" title="添加商品"><input class="btn btn-small" value="添加商品" ></a></div>	</div>				<form id="pagerForm" action="__APP__/Goods/plaything" method="post" >						<table style="width:100%" border="0" cellpadding="0" cellspacing="1" class="all_cont">				<tr style="text-align:center">					<td>搜索：</td>					<td>						<select name="classify_id" id="classify_id">						<option value="">顶级分类</option>						<volist name="classify_plaything" id="classify">							<option value="<{$classify.id}>"><{$classify.name}></option>						</volist>						</select>					</td>									<td>						<select name="book_intr" id="book_intr">							<option value="">所有推荐</option>							<option value="rq_book">人气推荐</option>							<option value="hot_search">热搜商品</option>						</select>					</td>					<td >						<div style="float:left;margin-left:50px">							关键字：<input type="text" name="name" size="20" id="name" >						</div>						<div >							<input class="btn btn-success btn-small" type="submit" value="搜索">						</div>					</td>				</tr>			</table>		</form>		<table width="100%" class="list all_cont" >			<tr>				<th>ID</th>				<th>商品名称</th>				<th width="18%">类别</th>				<th>价格</th>				<th width="10%">起点价格</th>				<th>人气</th>				<th>热搜</th>				<th>库存</th>				<th width="13%">操作</th>			</tr>			<volist name='goods_list' id='list'>				<tr style="text-align:center">					<td><{$list.id}></td>					<td><{$list.truncate}></td>					<td><{$list.class_name}></td>					<td><{$list.price}></td>					<td><{$list.qd_price}></td>										<td><if condition="$list.rq_book eq 1"><img src="__PUBLIC__/images/pic21.gif" /> <else/><img src="__PUBLIC__/images/pic22.gif" /> </if></td>					<td><if condition="$list.hot_search eq 1"><img src="__PUBLIC__/images/pic21.gif" /> <else/><img src="__PUBLIC__/images/pic22.gif" /> </if></td>					<td><{$list.reserve}></td>					<td><a href="__APP__/Goods/editPlaything/id/<{$list.id}>">修改</a> | <a href="javascript:void(0)" id="<{$list.id}>" onclick="del(this)">删除</a></td>									</tr>			</volist>			<tr style="text-align:center"><td colspan="14"><{$show}></td></tr>		</table>		</div>
