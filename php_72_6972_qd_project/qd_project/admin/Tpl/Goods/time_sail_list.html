
<link href="__PUBLIC__/css/back.css" type="text/css" rel="stylesheet">
<script src="__PUBLIC__/js/jquery-1.7.2.js" type="text/javascript"></script>

<style>
	td{user-select:none;}
</style>

<script language="javascript">

  $(function ($) { 
	//行颜色效果
	$('.all_cont tr').hover(
	function () {
        $(this).children().css('background-color', '#f9f9f9');
	},
	function () {
        $(this).children().css('background-color', '#fff');
	});
	
  });
  function del(obj){
		var result=confirm('你确定要把该物品放入回收站吗');
		if(result==true){
			window.location.href="__APP__/Goods/time_sail_delete?id="+obj.id;
			}
		}
		
</script>
<div class="contener">
   
		<table width="100%" class="list all_cont" >
			<tr>
				<th>ID</th>
				<th>商品名称</th>
				<th width="15%">类别</th>
				<th>原价</th>
				<th width="10%">促销价</th>
				<th>开始时间</th>
				<th>结束时间</th>
				<th>库存</th>
				<th>状态</th>
				<th width="13%">操作</th>
			</tr>
			<volist name='goods_list' id='list'>
				<tr style="text-align:center">
					<td><{$list.id}></td>
					<td><{$list.name}></td>
					<td><{$list.class_name}></td>
					<td><{$list.price}></td>
					<td><{$list.rebate_price}></td>
					<td><{$list.start_time}></td>
					<td><{$list.end_time}></td>
					<td><{$list.reserve}></td>
					<td>开启</td>
					<td><a href="__APP__/Goods/editPlaything/id/<{$list.id}>">修改</a> | <a href="javascript:void(0)" id="<{$list.id}>" onclick="del(this)">删除</a></td>
					
				</tr>
			</volist>
			<tr style="text-align:center"><td colspan="14"><{$show}></td></tr>
		</table>
	
	
</div>
