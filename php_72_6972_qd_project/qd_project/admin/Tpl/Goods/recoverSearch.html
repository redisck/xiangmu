
<link href="__PUBLIC__/css/back.css" type="text/css" rel="stylesheet">



<script src="__PUBLIC__/js/jquery-1.7.2.js" type="text/javascript"></script>

<style>
	td{user-select:none;}
</style>

<script language="javascript">

  $(function ($) { 
	//行颜色效果
	$('.all_cont tr').hover(
	function () {
        $(this).children().css('background-color', '#f9f9f9');
	},
	function () {
        $(this).children().css('background-color', '#fff');
	});
	
  });
  function del(obj){
		var result=confirm('你确定要把该物品删除吗');
		if(result==true){
			window.location.href="__APP__/Goods/trueDelete?id="+obj.id;
			}
		}
		
</script>
<div class="contener">
   <div class="list_head_m">
		  <div class="list_head_ml">当前位置：【回收站列表】</div>
	</div>
		
		<form id="pagerForm" action="__APP__/Goods/recoverSearch" method="post" >
			
			<table style="width:100%" border="0" cellpadding="0" cellspacing="1" class="all_cont">
				<tr>
					<td>搜索：</td>
					<td>
						<select name="classify_id" id="classify_id">
						
							<volist name="classify_id" id="class">
							<option value='<{$class.id}>'><{$class.name}></option>
							</volist>
						</select>
					</td>

					<td >
						<div style="float:left">
							关键字：<input type="text" name="name" size="20" id="name" >
						</div>
						<div style="float:right">
							<input class="btn btn-success btn-small" type="submit" value="搜索">
						</div>
					</td>
				</tr>
			</table>
		</form>
		<table width="100%" class="list all_cont" >
			<tr>
				<th>ID</th>
				<th>商品名称</th>
				<th width="18%">类别</th>
				<th>价格</th>
				<th width="10%">起点价格</th>
				<th>库存</th>
				<th width="18%">操作</th>
			</tr>
			<volist name="goods_search" id="re">
				<tr style="text-align:center">
					<td><{$re.id}></td>
					<td><{$re.name}></td>
					<td><{$re.class_name}></td>
					<td><{$re.price}></td>
					<td><{$re.qd_price}></td>
					<td><{$re.reserve}></td>
					<td><a href="__APP__/Goods/restore/id/<{$re.id}>">还原</a>  <a href="javascript:void(0)" id="<{$re.id}>" onclick="del(this)">删除</a></td>
				</tr>
			</volist>
			<tr style="text-align:center"><td colspan="14"><{$show}></td></tr>
		</table>
	
	
</div>
